{%extends 'base.html'%}
{%load static%}

{%load static%}
{% block title %}actualizar usuario{% endblock %}



{%block header%}
<link rel="stylesheet" href="{% static 'css/base.css'%}">
<h1>Gestion Novedades</h1>
        <ul>
            <a href="{% url 'base'%}">INICIO</a>
            <a href="{% url 'insertar_usuario'%}">INSERTAR</a>
            <a href="{% url 'listar_usuario' %}">LISTAR</a>
        </ul>
{%endblock%}


{%block content%}
<div class="formulario_actualizar">
<h1>Actualizar usuario</h1>

<form action="" method="POST" id="formulario_actualizar">
    {%csrf_token %}
<label>Tipo documento</label>
<select name="tipo_doc" id="tipo_doc" value="{{usuario.tipo_doc}}" required>
    <option value="CC">Cedula de ciudadania</option>
    <option value="TI">Tarjeta de identidad</option>
    <option value="CE">Cedula de extranjeria</option>
    <option value="PPT">Permiso de proteccion especial</option>
</select>
<br>
<label>Numero documento</label>
<input type="number" name="numero_documento" value="{{usuario.numero_documento}}" required><br>
<label>nombre</label>
<input type="text" name="last_name" value="{{usuario.last_name}}" required><br>
<label>apellido</label>
<input type="text" name="first_name" value="{{usuario.first_name}}" required><br>
<label>nombre de Usuario</label>
<input type="text" name="username" value="{{usuario.username}}" required><br>
<label>Telefono</label>
<input type="text" name="telefono" value="{{usuario.telefono}}" required><br>
<label>gmail</label>
<input type="email" name="email" value="{{usuario.email}}" required><br>
<label>contrase√±a</label>
<input type="password" name="password" value="{{usuario.password}}" required><br>



<label> Rol </label>
<select name="rol_id">
    {% for p in rol %}
    <option value="{{p.id}}">{{p.nombre}}</option>
    {% endfor %}   
    </select>
    <br>
    <button type="submit" > Guardar  </button>    
</form>
</div>
{%endblock%}
