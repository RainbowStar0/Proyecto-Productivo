{%extends 'base.html'%}
{%load static%}

{%block title%}
actualizar programa de formacion
{%endblock%}


{%block header%}
<link rel="stylesheet" href="{% static 'css/base.css'%}">
<h1>Gestion Novedades</h1>
        <ul>
            <a href="{% url 'base'%}">INICIO</a>
            <a href="{% url 'insertar_usuario'%}">INSERTAR</a>
            <a href="{% url 'listar_usuario' %}">LISTAR</a>
        </ul>
{%endblock%}


{%block content%}
<form action="" method="POST" id="formulario_actualizar">
    {%csrf_token %}
<div class="formulario_actualizar">
    <label for="cod_prog">Codigo del programa</label>
    <input type="text" id="cod_prog" name="cod_prog" required value="{{ programa_formacion.cod_prog }}">
    <label for="nombre">Nombre del programa</label>
    <input type="text" id="nombre" name="nombre" required value="{{ programa_formacion.nombre }}">
    <label for="horas">Horas</label>
    <input type="number" id="horas" name="horas" required value="{{ programa_formacion.horas }}">
    <label for="version">Version</label>
    <input type="text" id="version" name="version" required value="{{ programa_formacion.version }}">
    <button type="submit" > Guardar  </button>    
</form>
</div>
{%endblock%}
