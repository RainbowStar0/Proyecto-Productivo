{% extends 'base.html' %}
{% block content %}
<h2>Listado de Novedades</h2>
<table>
  <tr><th>Tipo</th><th>Aprendiz</th><th>Sede</th><th>Acciones</th></tr>
  {% for nov in novedades %}
  <tr>
    <td>{{ nov.get_tipo_display }}</td>
    <td>{{ nov.aprendiz.username }}</td>
    <td>{{ nov.sede }}</td>
    <td><a href="{% url 'actualizar_novedad' nov.pk %}">Editar</a></td>
  </tr>
  {% empty %}
  <tr><td colspan="4">No hay novedades.</td></tr>
  {% endfor %}
</table>
{% endblock %}
